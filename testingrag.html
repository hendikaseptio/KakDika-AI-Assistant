<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RAG Lokal | Cari Dokumentasi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px auto;
      max-width: 600px;
      background-color: #f9f9f9;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }

    h1 {
      text-align: center;
    }

    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      font-size: 1em;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
    }

    .result {
      margin-top: 20px;
      background-color: #fff;
      padding: 15px;
      border-left: 5px solid #007acc;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

<h1>Asisten Dokumentasi</h1>

<textarea id="question" placeholder="Tulis pertanyaan..."></textarea>
<br>
<button onclick="search()">Cari</button>

<div id="output" class="result"></div>

<script>
  async function search() {
    const question = document.getElementById("question").value;
    const response = await fetch("http://localhost:8000/search", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ question })
    });

    const data = await response.json();
    const output = document.getElementById("output");

    if (data.answers && data.answers.length > 0) {
      output.innerHTML = data.answers.map(ans => `<p>${ans}</p>`).join("<hr>");
    } else {
      output.innerHTML = "<p><em>Tidak ditemukan jawaban relevan.</em></p>";
    }
  }
</script>

</body>
</html>
